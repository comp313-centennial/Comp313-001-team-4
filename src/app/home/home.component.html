<div class="row">
    <div class="col-md-6 timer-card" align="right">
        <div class="card" style="width:500px">
            <div class="card-body">
                <form [formGroup]="setupTimerForm" class="formTimer">
                    <div class="form-group row">
                        <label for="timeLeft" align="center">Enter value for timer in seconds</label>
                        <input type="number" min="1" class="form-control-lg col-12 mt-4" formControlName="timeLeft"
                            id="timeLeft" [(ngModel)]="timeLeftForm">
                    </div>
                    <div class="form-group row">
                        <input type="text"  class="form-control-lg col-12 mt-4" placeholder="Description" formControlName="desc">
                    </div>
                    <div class="row">
                        <div class="col-md-12 timer-seconds" align="center">
                            <h3>{{timeLeft}} Seconds Left....</h3>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12" align="center">
                            <button id="submitButton" type="submit" class="btn btn-success col-3"
                                (click)="startTimer(undefined)">Start</button>
                            <button id="pauseButton" class="btn btn-warning col-3 "
                                (click)='pauseTimer()'>Pause</button>
                            <button id="resetButton" class="btn btn-dark col-3" (click)='resetTimer()'>Reset</button>                            
                        </div>

                    </div>
                </form>
                <div *ngIf="this.shareButton">
                    <form [formGroup]="shareTimerForm" class="shareTimerForm">
                        <label for="shareEmailAddress" class="shareEmailLabel">Enter email address to share timer with</label>
                        <input id="shareEmailAddress" type="email" class="form-control-lg" formControlName="shareEmailAddress"
                            id="shareEmailAddress" >                    
                            <button id="shareButton" class="btn btn-primary col-3" (click)="shareTimer()">Share</button>                        
                    </form>  
                </div>    
            </div>
        </div>
    </div>
    <div class="col-md-4 timer-template-card" align="left">
        <div class="btn-group-vertical" *ngIf="timerDefault">
            <div *ngFor="let td of timerDefault"> 
                <button class="btn btn btn-outline-dark template-button" (click)="startTimer(td.timerDuration)">{{ td.timerDescription}} - {{ td.timerDuration}}secs</button>
            </div>
        </div>        
    </div>
    <div class="col-md-4 timer-template-card" align="left">
        
    </div>
</div>
